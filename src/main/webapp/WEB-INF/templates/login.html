<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <script th:src="@{/webjars/jquery/3.3.1/jquery.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/4.1.3/js/bootstrap.min.js}"></script>
    <meta charset="utf-8"/>
    <title th:text="'Login page"></title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/4.1.3/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/resources/css/main-style.css}">
</head>

<body>

<div class="window-page">
    <div class="content-container">
        <form class="sign-in-form" method="post" th:action="@{/login}">
            <label for="user-login-input">Login</label>
            <input id="user-login-input" type="text" class="text"/>

            <label for="user-password-input"></label>
            <input id="user-password-input" type="password" class="password"/>

            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

            <button type="submit" class="btn btn-primary">Login</button>

            <a href=""></a>
        </form>
    </div>
</div>
</body>
</html>
